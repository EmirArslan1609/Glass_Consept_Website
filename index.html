<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Transitions</title>

</head>

<body>
    
<main>
    <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img src="avatar.jpeg" alt="avatar">
                <h3>Avatar</h3>
                <p>New Member</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="twitch.png" alt="">
                    <h2>Streams</h2>
                </div>
                <div class="link">
                    <img src="steam.png" alt="">
                    <h2>Games</h2>
                </div>
                <div class="link">
                    <img src="controller.png" alt="">
                    <h2>New</h2>
                </div>
                <div class="link">
                    <img src="library.png" alt="">
                    <h2>Library</h2>
                </div>
            </div>
            <div class="pro">
                <h2>Join pro for free games</h2>
                <img src="joystick.png" alt="">
            </div>
        </div> 

        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text">
            </div>
            <div class="cards">
                
                <div class="card">
                    <img src="gow.webp" alt="">
                    <div class="card-info">
                        <h2>God of War: Ragnar√∂k</h2>
                        <p>Ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">%60</h2>
                </div>
               
                <div class="card">
                    <img src="odyssey.jpg" alt="">
                    <div class="card-info">
                        <h2>Assasins Creed: Odyssey</h2>
                        <p>Ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">%60</h2>
    
                </div>
                
                <div class="card">
                    <img src="miles-morales.webp" alt="">
                    <div class="card-info">
                        <h2>Spider-Man Miles: Morales</h2>
                        <p>Ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">%60</h2>
                </div>

            </div>
        </div>
    </section>
</main>

<div class="circle1"></div>
<div class="circle2"></div>








</body>
